<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Color Switcher</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="color">
    <main id="tsparticles">
      <div class="page_wrap">
        <section id="switch_activator" class="switch_activator">
          <div class="activator_container">
            <header class="activator_header">Solve problems to unlock color switches.</header>
            <p id="question_1" class="math_question">2 + 2 = ?</p>
            <input id="answer_input" class="answer_input" type="text" placeholder="guess" />
            <button id="answer_button" class="answer_button" type="button">Check</button>
          </div>
        </section>
      </div>
      <section class="color_switch red_switch">
        <div class="switch_container">
          <button class="button_switch red_button_switch">
            <span class="button_smile">: D</span>
          </button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
